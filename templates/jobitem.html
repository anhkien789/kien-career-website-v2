<div class="mb-2 pb-2 border-bottom row">
  <div class="col-10">
    <h4 class="mb-1" style="color:rgb(120,120,120)">{{ job['title'] }}</h4>
    <div><b>Location:</b> {{ job['location'] }}</div>
    {% if 'salary' in job %}
    <div><b>Salary:</b> {{ job['salary'] }}</div>
    {% endif %}
  </div>
  <div class="col-2">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
